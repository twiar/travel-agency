<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel service landing</title>
		<!-- <link rel="stylesheet" href="normalize.css" /> -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="wrapper">
			<section class="first-screen">
				<div class="container container_column">
					<header class="header">
						<div class="logo">Treloo</div>
						<nav class="menu">
							<a href="#review" class="menu__item">Review</a>
							<a href="#tips" class="menu__item">Tips</a>
							<a href="#alerts" class="menu__item">Alerts</a>
							<a href="#blog" class="menu__item">Blog</a>
							<div class="menu__item menu__item_active">Blog</div>
						</nav>
					</header>
					<div class="first-screen__content">
						<h1 class="first-screen__title">
							Discover Your Life, Travel Where You Want
						</h1>
						<div class="first-screen__description">
							Would you explore natur paradise in the world, letâ€™s find the best
							destination in world with us.
						</div>
					</div>
				</div>
			</section>
			<section class="search-block">
				<div class="container">
					<div class="search">
						<div class="search__tabs">
							<div class="search__tab search__tab_active">
								<div class="search__tab-img search__tab-img_1"></div>
								<span>Flight</span>
							</div>
							<div class="search__tab">
								<div class="search__tab-img search__tab-img_2"></div>
								<span>Hotel</span>
							</div>
						</div>
						<div class="search__filters">
							<div class="filter">
								<div class="filter__item">
									<div class="filter__name">Living From</div>
									<div class="filter__value">Dubai</div>
								</div>
								<div class="filter__icon"></div>
								<div class="filter__item">
									<div class="filter__name">Going to</div>
									<div class="filter__value">New York</div>
								</div>
							</div>
							<div class="filter filter_date">
								<div class="filter__item">
									<div class="filter__name">
										<span>Leave</span>
										<div class="filter__name-icon"></div>
									</div>
									<div class="filter__value">23 Jan, Sat</div>
								</div>
								<div class="filter__icon"></div>
								<div class="filter__item">
									<div class="filter__name">
										<span>Return</span>
										<div
											class="filter__name-icon filter__name-icon_return"
										></div>
									</div>
									<div class="filter__value">14 Jan, Thu</div>
								</div>
							</div>
							<div class="search__button">
								<div></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
